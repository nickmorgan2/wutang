#config_version=5

mode:
  start_events: ball_starting
  priority: 100

ball_holds:
  mode_start:
    balls_to_hold: 1
    hold_devices: bd_left_saucer
    enable_events:
    disable_events: multiball_active
    #release_one_events: my_carousel_item_selected

slide_player:
  # Main display
  mode_base_started:
    widgets:
      - type: text
        text: (score)
        number_grouping: true
        min_digits: 2
        font_size: 100
        color: green
      - type: text
        text: PLAYER (number)
        y: 10
        x: 10
        color: green
        font_size: 50
        anchor_x: left
        anchor_y: bottom
      - type: text
        text: BALL (ball)
        y: 10
        x: right-10
        anchor_x: right
        anchor_y: bottom
        color: green
        font_size: 50


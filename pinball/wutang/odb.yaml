#config_version=5
mode: 
  start_events: odb_selected
  stop_events: odb_completed

accruals:
  odb_accrual:
    events:
      - right_ramp_hit
      - Side_ramp_hit
      - Left_ramp_hit
    reset_on_complete: false     
event_player:
  test_event{device.accruals.test_accrual.value[0]}: right_ramp_was_hit
  test_event{device.accruals.test_accrual.value[1]}: side_ramp_was_hit
  test_event{device.accruals.test_accrual.value[2]}: left_ramp_was_hit
  test_event{device.accruals.test_accrual.completed}: accrual_completed


state_machines:
  odb:
    persist_state:
      states:  
        accrual_1:
         label:
          show_when_active:
            show_tokens:
              msg: Shoot each ramp
        center_ramp_1:
          label:
          show_when_active:
            msg: Shoot Center Jump
        accrual_2:
         label:
          show_when_active:
            show_tokens:
              msg: Shoot each ramp
        center_ramp_2:
          label:
          show_when_active:
            msg: Shoot Center Jump
        accrual_3:
         label:
          show_when_active:
            show_tokens:
              msg: Shoot each ramp
        center_ramp_3:
          label:
          show_when_active:
            msg: Shoot Center Jump
      transitions:
      - events: step1
        source:  accrual_1
        target: center_ramp_1
      - events: step2
        source: center_ramp_1
        target: accrual_2
      - events: step3
        source: accrual_2
        target: center_ramp_2
      - events: step4
        source: center_ramp_2
        target: accrual_3
      - events: step4
        source: accrual_3
        target: center_ramp_3
      - events: step5
        source: center_ramp_3
        target: odb_completed

